<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Muertes - Dark Souls</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="edit-btn" title="Reiniciar o editar muertes">✏️</button>
        <div class="counter-display" id="counter">0</div>
        <button id="add-btn" title="Sumar muerte">💀 +1</button>
    </div>
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <label for="edit-input">Editar muertes:</label>
            <input type="number" id="edit-input" min="0">
            <div class="modal-actions">
                <button id="save-edit">Guardar</button>
                <button id="cancel-edit">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
